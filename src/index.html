<body>

    <div class="header">
      <div class="search-wrapper" id="search-wrapper">
        <input type="text" id="search-ipt" class="search-ipt" placeholder="city" value="BEIJING">
        <div class="drop-btn" id="drop-btn" href="#">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-triangle2"></use>
          </svg>

          <li>
            <a href="#">xixi</a>
            <div class="btns">
              <span class="mark">
                <svg class="icon" aria-hidden="true">
                  <use xlink:href="#icon-mark4"></use>

      </div>
      <p class="date" id="date">THU.25 MAY</p>
    </div>
    <div class="wave-wrapper" id="wave-wrapper">
      <div class="wave wave-one"></div>
      <div class="wave wave-two"></div>
      <div class="wave wave-three"></div>
    </div>
    <div class="skycon-wrapper">
      <p class="skycon" id="skycon">sunny</p>
      <span class="skycon-icon">
        <svg class="icon" id="weather-icon" aria-hidden="true">
          <use xlink:href="#icon-qingtianbaitian"></use>
        </svg>
      </span>
    </div>
    <div class="celsius-wrapper">
      <span class="celsius" id="celsius">12</span>
    </div>
    <div class="aqi-wrapper">
      <span class="aqi-icon">Air quality</span>
      <span class="aqi" id="aqi">24</span>
      <span class="dash"></span>
      <span class="other" id="other">Aerobic exercise</span>
    </div>
    <div class="celsius-range-wrapper">
      <span class="min" id="min">2<span class="celsius-icon"></span></span>
      <span class="dash">-</span>
      <span class="max" id="max">15<span class="celsius-icon"></span></span>
      <span class="next-weekday" id="next-weekday">Fri.</span>
      <a href="#">
        <svg class="icon arrow-right" aria-hidden="true">
          <use xlink:href="#icon-arrowright"></use>
        </svg>
      </a>
    </div>
  </div>
  <svg width="0" height="0">
    <defs>
      <linearGradient x1="10%" y1="0" x2="100%" y2="0" id="grad1">
        <stop offset="0%" style="stop-color:#c7dbf9"></stop>
        <stop offset="100%" style="stop-color:#6C87E8"></stop>
      </linearGradient>
    </defs>
  </svg>
  <script src="js/index.js"></script>
